<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Developers Profile Website </title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Parent or upper class div -->
    <div class="wrapper">

        <!-- entire card or sections are in this  -->
        <div class="container">

            <!-- 1st div  -->
            <div class="first-div">
                <h3 id="main-heading"> Dev-Searhify </h3>
               
                <button onclick="countClick()" class="dark-interface" data-theme>
                    Dark
                <i class="fa fa-bus"></i>
                <i class="fa fa-train" id="light" data-light></i>
                </button>
               
            </div>

            <!-- 2nd div serach bar -->
            <div class="second-div">
               
                <input type="text" data-search  class="serach-bar" placeholder=" Type the Github Username Here ...">

                <i class="fa fa-cross"></i>

                <button  onclick="reset()" class="cross_btn" data-cross>

                    <i class="fa fa-cut"></i>
                </button>

                <button onclick="searchProfile_Now()" class="search-btn" data-search>
                    search
                <i class="fa fa-search"></i>
               </button>


            </div>

            <!-- loading div  -->

              <!-- loading Div  -->
              <div  class="loading-div" >
                <img src="758X.gif" class="loading-gif" data-loading>

              </div>
            <!-- 3rd div  Information card  -->

            <div class="profile-card">  <!-- this has to be grid of two colum -->
                <!-- profile  -->
                <div data-profile class="coloum-one">
                     <img src="#"  class="profile-pic">
                </div>

                <!-- other data -->
                <div class="coloum-two">
                   <div class="name-date">
                       <p data-name id="name"> </p>
                       <p data-joinDate id="date"> </p>
                   </div>

                    <a href=""  data-link></a>

                    <p data-bio></p>

                  

                    <!-- description div -->
                    <div class="information">
                        <div id="repos">
                            <p>Repos</p>
                            <h4 data-repo></h4>
                        </div>
                        <div id="followers">
                            <p>Followers</p>
                            <h4 data-follower></h4>
                        </div>
                        <div id="following">
                            <p>Following </p>
                            <h4 data-following></h4>
                        </div>
                    </div>

                    <!-- links div -->
                    <div class="links">
                        <div class="twitter">
                            <i class="fa fa-map"></i>
                            <p data-location>not avilable</p>
                        </div>
                        <div class="linkden">
                            <i class="fa fa-link"></i>
                            <p data-next>not avilable </p>
                        </div>
                        <div class="instagram">
                            <i class="fa fa-twitter"></i>
                            <p data-twitter>not avilable </p>
                        </div>
                        <div class="facebook">
                            <i class="fa fa-phone"></i>
                            <p data-phone>not avialable</p>
                        </div>
                    </div>
                </div>
            </div>




        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
